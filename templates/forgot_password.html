{% extends "core.html" %}

{% block head %}
    <title>Forgot Password - PANCHAYAT HELPDESK</title>
{% endblock %}

{% block forgot_password %}
<div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-4 col-xs-4 text-center mx-auto pt-5 mt-5">
        <a href="{{url_for('index')}}"><img src="{{url_for('static', filename='images/odisha_logo.png')}}" alt="" class="img-fluid logo"></a>
    </div>
</div>

    <div class="d-flex align-items-center ">

        <div class="card bg-white login_card border-0 mt-5">
            <div class="card-body px-5">
                <div class="text-center border-bottom pb-2">
                    <h4 class="card-title text-primary">Reset Password</h4>
                    <small class="text-secondary">Enter your email and we'll send you instructions to reset your password</small>
                </div>                    
                <form action="{{url_for('send_reset_link')}}" method="post" class="mt-4" >
                    <label for="user_type" class="text-secondary">User Type</label>
                    <select name="user_type" id="user_type" class="form-select mb-2">
                        <option value="">Select User Type</option>
                        <option value="Citizen">Citizen</option>
                        <option value="Management">Management</option>
                    </select>
                    <label for="email_id" class="text-secondary">Email Address</label>
                    <input type="text" name="email_id" id="email_id" class="form-control" placeholder="Enter your email address here" required>
                    
                    
                    <button type="submit" class="btn btn-primary btn-sm rounded mt-4">Send Reset Link</button>
                    <p>Go back to <a href="{{url_for('login_page')}}" class="btn btn-link text-decoration-none btn-sm">Login Page</a></p>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
